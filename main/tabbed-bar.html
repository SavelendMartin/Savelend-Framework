<body class="body-bg">
  <div class="container max-width-sm padding-y-lg">
    <div class="text-component">
      <h1>Tabbed bar</h1>
      <p>Tabs used for submenu</p>

      <h2>Preview</h2>
    </div>

    <div class="body-bg previewbox preview-mobile" x-data="{activetab: 'kapital'}">

      <nav class="tabbed-bar">
        <div class="tabbed-bar__nav-items">
          <a href="#" class="tabbed-bar__nav-item" @click="activetab = 'kapital'" :class="{ 'active': activetab === 'kapital' }">Kapital</a>
          <a href="#" class="tabbed-bar__nav-item" @click="activetab = 'krediter'" :class="{ 'active': activetab === 'krediter' }">Krediter</a>
          <a href="#" class="tabbed-bar__nav-item" @click="activetab = 'transaktioner'" :class="{ 'active': activetab === 'transaktioner' }">Transaktioner</a>
        </div>
      </nav>

      <div class="tabbed-content">
        <div x-show="activetab === 'kapital'">
          Kapital content
        </div>
        <div x-show="activetab === 'krediter'">
          Krediter content
        </div>
        <div x-show="activetab === 'transaktioner'">
          Transaktioner content
        </div>
      </div>

    </div>

    <h2>HTML</h2>

    <div class="code-wrapper">
      <pre><code class="language-html">

      </code></pre>
    </div>
  </div>

  <script src="assets/js/scripts.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"
    integrity="sha512-zc7WDnCM3aom2EziyDIRAtQg1mVXLdILE09Bo+aE1xk0AM2c2cVLfSW9NrxE5tKTX44WBY0Z2HClZ05ur9vB6A=="
    crossorigin="anonymous"></script>
</body>

</html>
